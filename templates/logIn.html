{% extends "base.html" %}

{% block body %}

<div style="background: linear-gradient(to bottom,#333 0%,#222 100%);">
    <div class="wrapper" style="padding-bottom:80px;">
        <div class="content" style="color:#111">
            <div class="content-signin-box">
                <h2>Sign In</h2>
                
                    <!-- Sign In Form -->
                <form action="/signIn/" method="POST"> {% csrf_token %}
                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="userid">Email:</label>
                        <div class="controls">
                            <input required="" id="userid" name="email" type="text" class="form-control" placeholder="Email">
                        </div>
                    </div>

                    <!-- Password input-->
                    <div class="control-group">
                        <label class="control-label" for="passwordinput">Password:</label>
                        <div class="controls">
                            <input required="" id="passwordinput" name="password" class="form-control" type="password" placeholder="Password">
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="control-group">
                        <label class="control-label" for="signin"></label>
                        <div class="controls">
                            <input type="submit" id="signin" name="signin" class="button2" style="color:white;background:#2980b9;" value="Sign In" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>

    <style>
    .control-group {
        margin-bottom: 20px;
    }
    .control-group input[type=text], .control-group input[type=password] {
        min-width: 250px;
    }
    
    .content-signin-box {
        background: #f5f5f5;
        width: 25%;
        float: right;
        margin: 30px;
        padding: 10px 15px;
        padding-bottom: 20px;
        border-radius: 10px;
    }
    
    .content label {
        font-size:17px;
        line-height:28px;
    }
    
    input[type=text],input[type=password] {
        font-size:17px;
        line-height:28px;
        padding: 2px 10px;
    }
    </style>
</div>

<div>
    <div class="wrapper" style="padding-bottom:80px;">
        <div class="content" style="color:#111;margin-bottom:200px">
        </div>
    </div>
</div>

{% endblock body %}
