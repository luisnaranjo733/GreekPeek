<!-- Form for new users to sign up -->

<!DOCTYPE html> 
<html lang="en"> 
    <head>
        <meta charset='utf-8' />
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
        <meta name=viewport content='width=device-width, initial-scale=1'>
        <title>Greek Peek</title>
        <link rel='stylesheet' href='style.css' type='text/css' media='all' />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="greekpeek.js" type="text/javascript"></script>
   </head>

    <body>
        <div id="frame">
            <div id="banner">
                <div class="wrapper">
                    <div id="branding">
                        <div id="logo"></div>
                        <h1 id="title"><a href="greekpeek.html">GreekPeek</a></h1>
                    </div>
                    <div id="signin-box">
                        <a href="#" class="button2">Sign in</a>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>

            <div id="navbar">
                <div class="wrapper">
                    <ul>
                        <li><a href="greekpeek.html">Home</a></li>
                        <li><a href="#">Fraternities</a></li>
                        <li><a href="member-signup.html">Member Sign-Up</a></li>
                    </ul>
                </div>
            </div>

            <div id="content">
            	<div class="wrapper">
	            	<fieldset>
	            		<h2 style="text-align:center">New User Sign-Up</h2>
	            		<span class="required">*Required</span><br /><br />
	            		<form onsubmit="validate()">
	            			<span class="required">*</span>First name<input id="first" type="text" size="16" /><br />
	            			<span class="required">*</span>Last name<input id="last" type="text" size="16" /><br />
	            			<span class="required">*</span>Year In School <br />
	            			<select name="grade">
	            				<option>Freshmen</option>
	            				<option>Sophomore</option>
	            				<option>Junior</option>
	            				<option>Senior</option>
	            			</select><br /><br />
	            			<span class="required">*</span>Email<input id="email" type="text" size="20" />
	            			<span class="required">*</span>Phone number<input id="number" type="text" size="16" maxlength="11" />
	            			<span class="required">*</span>Password<input required id="password1" type="password" size="16" />  			
	            			<span class="required">*</span>Confirm password<input id="password2" type="password" size="16" /><br />
	            			<input id="submit" type="submit" value="Submit" />
	            		</form>
	            	</fieldset>	
	            </div>
            </div>

            <div id="footer">
                <div class="wrapper">
                    &copy 2014 Greek Peek <br /> 
                    <a href="contact.html">Contact Us</a>
                </div>
            </div>
		</div>
	</body>

</html>
